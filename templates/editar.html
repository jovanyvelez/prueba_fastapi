<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .content {
            padding: 40px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #ff9800;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.2);
            transform: translateY(-1px);
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .form-actions {
            text-align: center;
            margin-top: 30px;
        }
        
        .form-container {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .current-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úèÔ∏è Editar Perro</h1>
            <p>Modifica la informaci√≥n del perro</p>
        </div>
        
        <div class="content">
            <a href="/" class="back-link">‚Üê Volver a la lista</a>
            
            <div class="current-info">
                <strong>Editando:</strong> {{ perro.nombre }} (ID: {{ perro.id }})
            </div>
            
            <div class="form-container">
                <form method="post" action="/editar/{{ perro.id }}">
                    <div class="form-group">
                        <label for="nombre">Nombre del Perro:</label>
                        <input type="text" id="nombre" name="nombre" required 
                               value="{{ perro.nombre }}" 
                               placeholder="Ej: Max, Luna, Rocky...">
                    </div>
                    
                    <div class="form-group">
                        <label for="raza">Raza:</label>
                        <input type="text" id="raza" name="raza" required 
                               value="{{ perro.raza }}" 
                               placeholder="Ej: Golden Retriever, Pastor Alem√°n...">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-warning">üíæ Actualizar Perro</button>
                        <a href="/" class="btn btn-primary">‚ùå Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
